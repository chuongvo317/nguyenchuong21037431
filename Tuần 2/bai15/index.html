<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		.container {
			border: 1px solid black;
			padding: 10px;
			margin: 10px;
		}
	</style>
</head>
<h1>Contact Us</h1>
<body>
	<div class="container">
		<h2 style="text-align: left;">Your Message</h2>
		<hr>
		<label for="to">To:</label>
		<input type="text" id="to" name="to" required><br><br>

		<label for="email">Your Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="message">Message:</label><br>
		<textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

		<h2 style="text-align: left;">How You Found Us</h2>
		<hr>
		<label for="how">How Did You Hear of Us:</label><br>
		<select id="how" name="how" required>
			<option value="">Google</option>
			<option value="google">Google</option>
			<option value="facebook">Facebook</option>
			<option value="friend">Friend</option>
			<option value="other">Other</option>
		</select><br><br>

		<label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter" required> Ensure this box is checked if you would like to received email updates</label><br><br>

		<h2 style="text-align: left;">Contact Information</h2>
		<hr>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname" required><br><br>

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname" required><br><br>

		<label for="email2">Email:</label>
		<input type="email" id="email2" name="email2" required><br><br>

		<h2 style="text-align: left;">Competition Question</h2>
		<hr>
		<p>How tall is the Eiffel Tower in Paris, France?</p>
		<label for="answer1"><input type="radio" id="answer1" name="answer" value="42" required> 584 ft</label><br>
		<label for="answer2"><input type="radio" id="answer2" name="answer" value="24">784 ft</label><br>
		<label for="answer3"><input type="radio" id="answer3" name="answer" value="40"> 984 ft</label><br>
		<label for="answer4"><input type="radio" id="answer4" name="answer" value="0">1184 ft</label><br><br>

		<h2 style="text-align: left;">Tiebreaker Question</h2>
		<hr>
		<p>In 25 word or less, say why you would like to win $10.000:</p>
		<textarea id="tiebreaker" name="tiebreaker" rows="10" cols="50" maxlength="200" required></textarea><br><br>
        
            <button type="submit">Enter Competition</button>
    </div>
</body>
</html>
