<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form action="#">
        <label for="">Full name*:</label><br>
        <input type="text" name="" id="" placeholder="FirstName LastName"><br>
        <label for="">Email address*:</label><br>
        <input type="text" name="" id="" placeholder="EMAIL_ADDRESS"><br>
        <label for="">Select Tour Package:</label><br>
        <select name="" id="">
            <option value="">Goa</option>
            <option value="">Gae</option>
            <option value="">Uae</option>
        </select><br>
        <label for="">Arrival date*:</label><br>
        <input type="text" name="" id="" placeholder="m/d/y"><br>
        <label for="">Number of persons*:</label><br>
        <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"><br>
        <label for="">What would you want to avail*:</label><br>
        <label for="">Boarding</label>
        <input type="checkbox" name="fom" id=""><br>
        <label for="">Fooding</label>
        <input type="checkbox" name="fom" id=""><br>
        <label for="">Sight seeing</label>
        <input type="checkbox" name="fom" id=""><br>
        <label for="">Discout Coupon code:</label><br>
        <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Tems and conditions*:</label><br>
        <input type="radio" name="fom2" id="">
        <label for="">I agree</label>
        <input type="radio" name="fom2" id="">
        <label for="">I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
